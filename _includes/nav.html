<nav class="bs-main-nav">
  <div class="bs-container bs-nav-container">
    <a href="{{ '/' | relative_url }}" class="bs-site-title">{{ site.title }}</a>

    <button class="bs-mobile-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="bs-nav-menu">
      {% assign nav = site.data.navigation.main %}
      {% for item in nav %}
        <li class="bs-nav-item {% if item.children %}bs-has-dropdown{% endif %}">
          <a href="{{ item.url | relative_url }}" class="bs-nav-link">
            {{ item.title }}
            {% if item.children %}<span class="bs-dropdown-arrow">â–¾</span>{% endif %}
          </a>
          {% if item.children %}
            <ul class="bs-dropdown-menu">
              {% for child in item.children %}
                <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
