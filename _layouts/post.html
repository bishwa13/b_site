---
layout: default
---

<article class="container post-content">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.categories %}
        <span class="separator">â€¢</span>
        <span class="categories">
          {% for category in page.categories %}
            <a href="{{ '/blog/' | append: category | append: '/' | relative_url }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </span>
      {% endif %}
    </p>
  </header>
  
  <div class="post-body">
    {{ content }}
  </div>
</article>
